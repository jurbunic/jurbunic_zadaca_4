<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                NWTiS - Pregled promjena
            </ui:define>

            <ui:define name="top">
                NWTiS - Pregled promjena
            </ui:define>

            <ui:define name="left">
                <h:link value="Početak" class="navigationLink" outcome="pocetak"/><br/>
                <h:link value="IoT" class="navigationLink" outcome="IoT"/><br/>
                <h:link value="Dnevnik" class="navigationLink" outcome="dnevnik"/><br/>
            </ui:define>

            <ui:define name="content">
                <h:form>   
                    <h:panelGroup>
                        <h4>Filtriranje</h4><br/><br/>
                        <h:outputLabel value="ID" />
                        <h:inputText id="txtId" value="#{pregledPromjena.filterId}" /><br/>
                        <h:outputLabel value="Naziv" />
                        <h:inputText id="txtNaziv" value="#{pregledPromjena.filterNaziv}" />
                        <h:commandButton value="Filtriraj" action="#{pregledPromjena.filtriraj()}">
                            <f:ajax execute="txtId txtNaziv" render="@form" />
                        </h:commandButton>
                    </h:panelGroup>              
                    <p:dataTable id="tablicaPromjena" var="promjena" value="#{pregledPromjena.listaPromjene}" paginator="true" rows="8">
                        <p:column headerText="ID">
                            <h:outputText value="#{promjena.id}" />
                        </p:column>
                        <p:column headerText="Naziv">
                            <h:outputText value="#{promjena.naziv}" />
                        </p:column>
                        <p:column headerText="Vrijeme promjene">
                            <h:outputText value="#{promjena.vrijemePromjene}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{promjena.status}" />
                        </p:column>
                    </p:dataTable>
                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
