<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                NWTiS - Dnevnik
            </ui:define>

            <ui:define name="top">
                NWTiS - Dnevnik
            </ui:define>

            <ui:define name="left">
                <h:link class="navigationLink" value="Početak" outcome="pocetak"/><br/>
                <h:link class="navigationLink" value="IoT" outcome="IoT"/><br/>
                <h:link class="navigationLink" value="Promjene" outcome="promjene"/><br/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGroup>
                        <h4>Filtriranje</h4><br/><br/>
                        <h:outputLabel value="Korisnik" />
                        <h:inputText id="txtKorisnik" value="#{pregledDnevnika.filterKorisnik}" /><br/>
                        <h:outputLabel value="IP adresa" />
                        <h:inputText id="txtIpadresa" value="#{pregledDnevnika.filterIpadresa}" /><br/>
                        <h:outputLabel value="Trajanje" />
                        <h:inputText id="txtTrajanje" value="#{pregledDnevnika.filterTrajanje}" /><br/>
                        <h:outputLabel value="Status" />
                        <h:inputText id="txtStatus" value="#{pregledDnevnika.filterStatus}" /><br/>
                        <h:outputLabel value="Od datuma:" />
                        <p:calendar id="txtOdDatuma" value="#{pregledDnevnika.filterOdDatuma}"/><br/>
                        <h:outputLabel value="Do datuma:" />
                        <p:calendar id="txtDoDatuma" value="#{pregledDnevnika.filterDoDatuma}"/><br/><br/>
                        <h:commandButton value="Filtriraj" action="#{pregledDnevnika.filtriraj()}">
                            <f:ajax execute="txtKorisnik txtIpadresa txtTrajanje txtStatus txtOdDatuma txtDoDatuma" render="tablicaDnevnik" />
                        </h:commandButton>
                    </h:panelGroup>
                    <p:dataTable id="tablicaDnevnik" var="dnevnik" value="#{pregledDnevnika.prikazDnevnik}" paginator="true" rows="8">
                        <p:column headerText="ID">
                            <h:outputText value="#{dnevnik.id}" />
                        </p:column>
                        <p:column headerText="Korisnik">
                            <h:outputText value="#{dnevnik.korisnik}" />
                        </p:column>
                        <p:column headerText="URL">
                            <h:outputText value="#{dnevnik.url}" />
                        </p:column>
                        <p:column headerText="IP adresa">
                            <h:outputText value="#{dnevnik.ipadresa}" />
                        </p:column>
                        <p:column headerText="Vrijeme">
                            <h:outputText value="#{dnevnik.vrijeme}" />
                        </p:column>
                        <p:column headerText="Trajanje">
                            <h:outputText value="#{dnevnik.trajanje}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{dnevnik.status}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
